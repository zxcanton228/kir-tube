name: next-intensive
services:
  backend:
    build:
      context: ./backend
    env_file:
      - path: ./backend/.env.production
    ports:
      - 4200:4200
    depends_on:
      - database

  database:
    image: postgres:alpine
    ports:
      - 5432:5432
    env_file:
      - ./backend/.env.production
    volumes:
      - postgres_data:/var/lib/postgresql/data

  frontend:
    # image: ${FRONTEND_IMAGE}
    build:
      context: ./frontend
    ports:
      - '3000:3000'

    restart: always
    env_file:
      - ./frontend/.env
    depends_on:
      - backend

  nginx:
    build:
      context: ./.nginx/
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./.nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./.nginx/letsencrypt/:/etc/letsencrypt/
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data:
