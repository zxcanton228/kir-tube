name: kir-video
services:
  backend:
    image: kerilka/kirube-backend
    ports:
      - 4200:4200
    env_file:
      - ./backend/.env.production
    volumes:
      - ./backend/uploads:/app/uploads:rw
    depends_on:
      - database

  database:
    image: postgres:alpine
    ports:
      - 5432:5432
    env_file:
      - ./backend/.env.production
    volumes:
      - postgres_data:/var/lib/postgresql/data

  frontend:
    image: kerilka/kirube-frontend
    ports:
      - '3000:3000'
    restart: always
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot/:ro
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
volumes:
  postgres_data:
